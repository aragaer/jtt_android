# vim: et ts=2 sts=2 sw=2

language: android
jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  matrix:
    - ANDROID_TARGET=android-24  ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-25  ANDROID_ABI=x86
    - ANDROID_TARGET=android-27  ANDROID_ABI=x86
    - ANDROID_TARGET=android-28  ANDROID_ABI=x86

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.1
    - ${ANDROID_TARGET}
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

install:
  - echo yes | sdkmanager "tools"
  - echo yes | sdkmanager "platforms;${ANDROID_TARGET}"
  - echo yes | sdkmanager "system-images;${ANDROID_TARGET};default;${ANDROID_ABI}"

before_script:
  - set -e
  - gradle -b wrapper.gradle wrapper
  - cp travis.gradle.properties gradle.properties
  - echo no | android create avd --force -n test --abi $ANDROID_ABI -k "system-images;${ANDROID_TARGET};default;${ANDROID_ABI}"
  - export QEMU_AUDIO_DRV=none
  - emulator -avd test -no-window -no-accel &

script:
  - set -e
  - ./gradlew test
  - ./gradlew jacocoTestReport
  - ./gradlew assembleDebug assembleAndroidTest
  - android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - adb shell input keyevent 82
  - ./gradlew connectedCheck

after_success: bash <(curl -s https://codecov.io/bash)
